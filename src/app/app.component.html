<app-header (addEntryEmitter)="addEntry($event)" [addSuccess]="addSuccess"></app-header>

<div class="container-fluid exercise-items">
  <div class="row col-8 mx-auto">
    <div class="col-md-4 col-sm-6" *ngFor="let fitnessItem of fitnessItems">
      <exercise-item [FitnessInfo]="fitnessItem" (deleteEntryEmitter)="deleteEntry($event)"></exercise-item>
    </div>
  </div>
</div>
