<div class="container-fluid">
    <div class="row bg-dark justify-content-between">
      <div class="alert alert-success alert-dismissible fade show col-8 offset-2 mt-3" role="alert" *ngIf="addSuccess == true">
        Successfully added exercise
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-danger alert-dismissible fade show col-8 offset-2 mt-3" role="alert" *ngIf="addSuccess == false">
        An exercise with the same name already exists
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="col-sm-12 col-md-4 p-3 fw-semibold text-light text-center">
        Fitness Log
      </div>
      <div class="col-sm-12 col-md-4 p-3 text-center">
        <button type="button" class="btn btn-outline-light" (click)="openNewEntryModal()">
          Add Exercise
        </button>
      </div>
    </div>
</div>
