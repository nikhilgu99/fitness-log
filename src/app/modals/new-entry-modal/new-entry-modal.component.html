<div class="container-fluid p-4">
    <div class="modal-header">
        <h5 class="modal-title">
            Add an exercise
        </h5>
      </div>
    <div class="row p-3">
        <input class="form-control" id="entry-name-input" placeholder="Exercise Name" [(ngModel)]="entryNameInput">
    </div>
    <div class="row p-3">
        <input class="form-control" id="entry-description-input" placeholder="Description" [(ngModel)]="entryDescriptionInput">
    </div>
    <div class="row p-3 justify-content-center">
        <button class="col-6 btn btn-success" (click)="addEntry()">
            Add Exercise
        </button>
    </div>
</div>
